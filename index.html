<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>

    <!-- CSS links -->
     <!-- header styles -->
    <link rel="stylesheet" href="main-page/main-page-css/header.css">

    <!-- content styles -->
    <link rel="stylesheet" href="main-page/main-page-css/content.css">

    <!-- recent articles styles -->
    <link rel="stylesheet" href="main-page/main-page-css/articles.css">

    <!-- footer styles -->
    <link rel="stylesheet" href="main-page/main-page-css/footer.css">

    <!-- decor styles -->
    <link rel="stylesheet" href="main-page/main-page-css/decor.css">

    <!-- Font links -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manuale:ital,wght@0,300..800;1,300..800&family=Oldenburg&family=Playwrite+AU+QLD:wght@100..400&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Header with menu and sign-in buttons -->
    <header class="header">
        <div class="hero-banner"></div>
        <div class="header-top">
            <div class="signin">
                <button class="signin-btn">SIGN IN</button>
                <button class="signup-btn">SIGN UP</button>
            </div>
        </div>

        <!-- Hero image banner-->
        <div class="hero-banner"><img src="main-page/Images/banner.png" alt="Hero Banner"></div>

        <!-- Main navigation -->
        <button class="menu-btn" id="menu-toggle">â˜°</button>
        <nav class="main-nav" id="main-nav">
            <!-- Main navigation links will be dynamically inserted here -->
        </nav>
    </header>

    <!-- Decorative divider -->
    <div class="divider"><img src="main-page/Decor/divider.png" alt="Decorative Divider">
    </div>


    <!-- Main content area -->
    <main class="content">
        <section class="codex-section">
            <h1 class="section-title">THE CODEX</h1>
             <div class="codex-grid" id="codex-grid">
                 <!-- Codex items will be dynamically populated here -->
             </div>
        </section>

        <!-- Recent Articles section -->
        <section class="recent-articles">
            <h2 class="section-title">RECENT ARTICLES</h2>
            
                    <div class="article-carousel" id="article-wrapper">
                        <!-- Articles will be dynamically inserted here -->
                        <p class="placeholder">No articles available.</p>
                    </div>
                    <!-- Carousel navigation buttons -->
                <button class="carousel-btn prev"><svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="200px" width="200px" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="10"></circle><polyline points="12 8 8 12 12 16"></polyline><line x1="16" y1="12" x2="8" y2="12"></line></svg></button>
                <button class="carousel-btn next"><svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="200px" width="200px" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="10"></circle><polyline points="12 16 16 12 12 8"></polyline><line x1="8" y1="12" x2="16" y2="12"></line></svg></button>
            </section> 
    </main>

    <!-- Decorative divider -->
    <div class="divider-footer"><img src="main-page/Decor/divider.png" alt="Decorative Divider">
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section" id="footer-about"></div>
            <!-- About section will be dynamically inserted here -->
            <div class="footer-copyright" id="footer-copy"></div>
            <!-- Copyright information will be dynamically inserted here -->
            <div class="footer-section" id="footer-resources"></div>
            <!-- Resources section will be dynamically inserted here -->
        </div>
    </footer>

    <script src="main-page/main-page-script.js"></script>
    <script src="main-page/header-script.js"></script>
</body>
</html>
